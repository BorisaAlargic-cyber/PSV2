<div id='feedback-page'>
    <div class="table-container">
        <table mat-table [dataSource]="elements" class="mat-elevation-z8">
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.patient.email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef = "published">
                <th mat-header-cell *matHeaderCellDef>Block</th>
                <td mat-cell *matCellDef="let element">
                    <mat-card-actions>
                        <button *ngIf = "element.published == false" (click)="putFeedback($event, element)" mat-raised-button  color="primary">publish</button>
                        <button *ngIf = "element.published == true" (click)="dontPublish($event, element)" mat-raised-button  color="primary">un publish</button>
                    </mat-card-actions>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
