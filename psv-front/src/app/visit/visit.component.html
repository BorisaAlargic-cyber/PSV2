<div id='visit-page'>
    <div class="table-container">
        <table mat-table [dataSource]="elements" class="mat-elevation-z8">
            <ng-container matColumnDef="doctor">
                <th mat-header-cell *matHeaderCellDef> Doctor </th>
                <td mat-cell *matCellDef="let element"> {{element.apointment.doctor.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="patient">
                <th mat-header-cell *matHeaderCellDef> Termin </th>
                <td mat-cell *matCellDef="let element"> {{element.apointment.patient.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{element.apointment.date}}</td>
            </ng-container>

            <ng-container matColumnDef="results">
                <th mat-header-cell *matHeaderCellDef>Results</th>
                <td mat-cell *matCellDef="let element">{{element.results}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
