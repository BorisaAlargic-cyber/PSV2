<div id="user-page">
    <div class="table-container">
        <table mat-table [dataSource]="elements" class="mat-elevation-z8">
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email </th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <ng-container matColumnDef = "block">
                <th mat-header-cell *matHeaderCellDef>Block</th>
                <td mat-cell *matCellDef="let element">
                    <mat-card-actions>
                        <button *ngIf = "element.blocked == false" (click)="block($event, element)" mat-raised-button  color="primary">Block</button>
                        <button *ngIf = "element.blocked == true" (click)="unBlock($event, element)" mat-raised-button  color="primary">Unblock</button>
                    </mat-card-actions>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
